<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input type="text" placeholder="What's Your Name?">
                <input class="input-margin" type="email" placeholder="example@youremail.com">
                <input class="input-margin" type="password" placeholder="Password">
                <input class="input-margin" type="password" placeholder="Rewrite Password">
                <button>Create</button>
                <p class="message">Already Registered? <a href="#">Login</a></p>
            </form>

            <form class="login-form">
                <input class="input-margin" type="text" placeholder="User Name">
                <input class="input-margin" type="password" placeholder="Password!!!">
                <button>LogIn</button>
                <p class="message">Not Registered? <a href="#">Register</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $('.message a').click(function(){
            $('form').animate({height: "toggle" , opacity: "toggle"}, "slow");
            });
        </script>
</body>
</html>
